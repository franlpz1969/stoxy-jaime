<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockTracker Pro 2.0 (VM)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            condensed: ['"Roboto Condensed"', 'sans-serif'],
          },
          colors: {
            border: "hsl(var(--border))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Condensed:wght@700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Dark mode colors */
    html.dark body {
      background-color: #000000;
      color: #ffffff;
    }

    /* Light mode colors */
    html:not(.dark) body {
      background-color: #f9fafb;
      color: #111827;
    }

    /* Smooth theme transition */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Google OAuth Client ID - Replace with your actual Client ID from Google Cloud Console
    // Get it from: https://console.cloud.google.com/apis/credentials
    window.GOOGLE_CLIENT_ID = '358731752606-5i776ll87ql2ehees6iu68qiloea0b8s.apps.googleusercontent.com';

    // Apply theme before React loads to prevent flash
    (function () {
      const savedTheme = localStorage.getItem('stoxy-theme');
      if (savedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</body>

</html>
